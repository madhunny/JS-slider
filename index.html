<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Wedding Dresses</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(220.16deg, #fbdb97 -8%, #f8c555 138%);">
        <h1>Golden Sun</h1>
        <p>Warm, Shine and Chic</p>
      </div>
      <div style="background: linear-gradient(229.99deg, #eff1f3 -26%, #e6eaea 145%);">
        <h1>Perl White</h1>
        <p>Elegance, Pure and Innocent</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #bdd0c5 -1%, #12c0ea 124%);">
        <h1>Blue Sky</h1>
        <p>Dream, Calm and Breeziness</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #d90029 1%, #c6012a 128%);">
        <h1>Red Passion</h1>
        <p>Love, Hot and Desire</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #f7cbea -8%, #83698c 138%);">
        <h1>Pink Dream</h1>
        <p>Tender, Nice and Shy</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1565630811305-538dda7265bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1603785988736-9c17cd413a60?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/flagged/photo-1554172421-30e7475e3cc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1543290556-86c013a17574?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1571682663503-54684aa399b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
